  <!-- Navbar -->

        >
          <span class="navbar-toggler-icon"></span>

          <i class="fa-regular fa-face-smile fa-xl" style="color: #b53077"></i

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

              <a class="nav-link" href="#">My Project</a>

          <form class="d-flex" role="search">
            <button
              class="btn btn-outline-success"
              type="submit"
              style="
                background-color: black;
                width: 120px;

                border: none;

                font-weight: 450;
              "
            >
              Contact Me
            </button>

      </div>
    </nav>

    <!-- Form -->

    <h4 style="text-align: center; margin-top: 25px; font-weight: 700">
      GET IN TOUCH
    </h4>

    <form style="margin: 20px 400px; font-weight: 500; color: black">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="margin: 0"
          >Name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          style="width: 100%; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="margin: 0"
          >Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          style="width: 100%; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" style="margin: 0"
          >Phone Number</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          style="width: 100%; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        />
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label" style="margin: 0"
          >Subject</label
        >

        <select
          id="disabledSelect"
          class="form-select"
          style="width: 100%; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        ></select>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="margin: 0"
          >Your Message</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          style="
            width: 100%;
            padding-bottom: 70px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
          "
        />
      </div>

      <button
        type="submit"
        class="btn"
        style="
          background-color: black;
          color: white;
          font-weight: 600;
          padding: 2px 30px;
          border-radius: 100px;
          float: right;
          margin-top: 20px;
        "
      >
        submit
      </button>
    </form>

    <script>
      feather.replace();
