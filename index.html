<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />

    <!-- My Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Continue</title>
  </head>

  <!-- Navbar -->
  <body style="background-color: rgb(224, 216, 216)">
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(245, 240, 240)"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="fa-regular fa-face-smile fa-xl" style="color: #b53077"></i
        ></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Project</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button
              class="btn btn-outline-success"
              type="submit"
              style="
                background-color: black;
                width: 120px;
                color: white;
                border: none;
                padding: 3px 0;
                font-weight: 450;
              "
            >
              Contact Me
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Form -->

    <h4 style="text-align: center; margin-top: 25px; font-weight: 700">
      GET IN TOUCH
    </h4>

    <form
      class="container mt-4"
      style="max-width: 600px; font-weight: 500; color: black"
    >
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        />
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <select
          id="subject"
          class="form-select"
          style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        >
          <option selected disabled>Select Subject</option>
          <option value="1">Tugas week 1</option>
          <option value="2">Tugas week 2</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn"
        style="
          background-color: black;
          color: white;
          font-weight: 600;
          padding: 2px 30px;
          border-radius: 100px;
          float: right;
          margin-top: 20px;
        "
        onclick="inputData()"
      >
        submit
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
